services:
  database:
    image: mysql:5.7
    platform: linux/amd64
    container_name: concord-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "your_password_here" # This needs to be changed
      MYSQL_DATABASE: "termichat" # the app used to be called termichat
      MYSQL_USER: "Concord_user"
      MYSQL_PASSWORD: "iW4antAbetterPassword" # This needs to be changed
    volumes:
      - db_data:/var/lib/mysql:delegated
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init.sql:/docker-entrypoint-initdb.d/02-init.sql
    ports:
      - "3307:3306"
    networks:
      - concord-docker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pyour_password_here"] # This needs to be changed
      retries: 15
      interval: 10s
      timeout: 60s
      start_period: 60s
  concord:
    container_name: "concord_chat"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: "termichat"
      DB_PASSWORD: "iW4antAbetterPassword" # This needs to be changed
      DB_USER: "Concord_user" 
      JWT_SECRET: "some random string THIS MUST BE CHANGED!" # This needs to be changed
    ports:
      - 8080:8080
      - 8081:8081
    expose:
      - 8080
      - 8081
    networks:
      - concord-docker-network
    restart: unless-stopped
volumes:
  db_data:
networks:
  concord-docker-network:
    name: concord-docker-network
